<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>

    <!-- Google Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./resources/css/reset.css" />
    <link rel="stylesheet" href="./resources/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Sidebar Title -->
        <div class="sidebar-icon-item">
          <div class="sidebar-icon-big">
            <img src="./resources/icons/dashboard.svg" alt="Dashboard icon" />
          </div>
          <h1 class="sidebar-title">Dashboard</h1>
        </div>

        <!-- First Sidebar List-->
        <ul class="sidebar-list">
          <li class="sidebar-icon-item">
            <div class="sidebar-icon-small">
              <img src="./resources/icons/home.svg" alt="Home icon" />
            </div>
            Home
          </li>
          <li class="sidebar-icon-item">
            <div class="sidebar-icon-small">
              <img src="./resources/icons/profile.svg" alt="Profile icon" />
            </div>
            Profile
          </li>
          <li class="sidebar-icon-item">
            <div class="sidebar-icon-small">
              <img src="./resources/icons/messages.svg" alt="Messages icon" />
            </div>
            Messages
          </li>
          <li class="sidebar-icon-item">
            <div class="sidebar-icon-small">
              <img src="./resources/icons/history.svg" alt="History icon" />
            </div>
            History
          </li>
          <li class="sidebar-icon-item">
            <div class="sidebar-icon-small">
              <img src="./resources/icons/tasks.svg" alt="Tasks icon" />
            </div>
            Tasks
          </li>
          <li class="sidebar-icon-item">
            <div class="sidebar-icon-small">
              <img
                src="./resources/icons/communities.svg"
                alt="Communities icon"
              />
            </div>
            Communities
          </li>
        </ul>

        <!-- Second Sidebar List -->
        <ul class="sidebar-list">
          <li class="sidebar-icon-item">
            <div class="sidebar-icon-small">
              <img src="./resources/icons/settings.svg" alt="Settings icon" />
            </div>
            Settings
          </li>
          <li class="sidebar-icon-item">
            <div class="sidebar-icon-small">
              <img src="./resources/icons/support.svg" alt="Support icon" />
            </div>
            Support
          </li>
          <li class="sidebar-icon-item">
            <div class="sidebar-icon-small">
              <img src="./resources/icons/privacy.svg" alt="Privacy icon" />
            </div>
            Privacy
          </li>
        </ul>
      </div>

      <!-- Header -->
      <div class="header">
        <!-- Header Navigation -->
        <div class="header-nav">
          <!-- Search Bar -->
          <div class="header-nav-search">
            <label class="header-nav-icon" for="search" title="Search">
              <img src="./resources/icons/search.svg" alt="Search icon" />
            </label>
            <input
              type="search"
              name="search"
              id="search"
              placeholder="Search"
            />
          </div>

          <!-- Notifications + Profile Section -->
          <div class="header-nav-profile-section">
            <div class="header-nav-icon">
              <img
                src="./resources/icons/notifications.svg"
                alt="Notifications icon"
              />
            </div>
            <div class="header-nav-profile">
              <div class="profile-img profile-img-small">
                <img
                  src="./resources/img/profile-1.jpg"
                  alt="Profile picture"
                />
              </div>
              Micha≈Ç Wachowicz
            </div>
          </div>
        </div>
      </div>

      <!-- Main Section -->
      <div class="main"></div>
    </div>
  </body>
</html>
